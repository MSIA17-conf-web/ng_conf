<h1 mat-dialog-title>Désinscription pour : {{user.email}} </h1>
<div mat-dialog-content>
    <p>{{user.fName}},</p>
    <p>Êtes-vous sûr de vouloir vous désinscrire de notre site ?</p>
</div>
<div mat-dialog-actions align="end">
    <button mat-button cdkFocusInitial (click)="deleteUser()">Oui</button>
    <button mat-button cdkFocusInitial mat-dialog-close>Non</button>
</div>
