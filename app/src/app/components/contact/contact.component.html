<h2>Nous contacter</h2>

<form [formGroup]="contactForm" (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutAlign="start">
    <mat-form-field>
        <input matInput type="text" class="form-control" #lastName maxlength="30" formControlName="lastName"
            placeholder="Nom">
        <mat-hint align="end">{{lastName.value.length}} / 30</mat-hint>
    </mat-form-field>
    <mat-form-field>
        <input matInput type="text" class="form-control" #firstName maxlength="30" formControlName="firstName"
            placeholder="Prénom">
        <mat-hint align="end">{{firstName.value.length}} / 30</mat-hint>
    </mat-form-field>
    <mat-form-field>
        <input matInput type="text" class="form-control" #enterpriseName maxlength="100" formControlName="enterpriseName"
            placeholder="Entreprise">
        <mat-hint align="end">{{enterpriseName.value.length}} / 100</mat-hint>
    </mat-form-field>
    <mat-form-field>
        <input matInput type="email" class="form-control" #userEmail maxlength="100" formControlName="userEmail"
            placeholder="Adresse email">
        <mat-hint align="end">{{userEmail.value.length}} / 100</mat-hint>
    </mat-form-field>
    <mat-form-field>
        <textarea matInput type="text" class="form-control" #messageEmail rows="5" maxlength="256"
            formControlName="messageEmail" placeholder="Votre message ..."></textarea>
        <mat-hint align="end">{{messageEmail.value.length}} / 256</mat-hint>
    </mat-form-field>
    <button mat-button type="submit" [disabled]="contactForm.invalid">Envoyer l'email</button>
    <button mat-button type="reset">Réinitiliser</button>
    <span mat-button (click)="openContactResponseDialog(true)">Dialog OK</span>
    <span mat-button (click)="openContactResponseDialog(false, contactForm.value)">Dialog error</span>
</form>
