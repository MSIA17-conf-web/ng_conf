<div mat-dialog-content>
    <div *ngIf="isEmailSend">Merci pour votre demande, elle sera traité dans les plus bref délais.</div>
    <div *ngIf="!isEmailSend">Erreur durant l'envoi de votre message, veuillez réesayer ultérieuement.<br />
        Si le problème persiste veuillez directement nous contacter à l'adresse <a [href]="emailData">msia17conferences@gmail.com</a></div>
</div>
<div mat-dialog-actions align="end">
    <button mat-button (click)="closeDialog()">Fermer</button>
</div>
