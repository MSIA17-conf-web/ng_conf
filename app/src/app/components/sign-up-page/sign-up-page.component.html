<mat-horizontal-stepper linear #stepper>
  <mat-step [stepControl]="userForm">
    <ng-template matStepLabel>Vos informations</ng-template>
    <form [formGroup]="userForm" (ngSubmit)="onSubmitUserInfo()" fxLayout="column" fxLayoutAlign="start">
      <mat-form-field>
        <input matInput type="text" class="form-control" id="email" formControlName="email" placeholder="Adresse email">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="text" class="form-control" id="fName" formControlName="fName" placeholder="Prénom">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="text" class="form-control" id="lName" formControlName="lName" placeholder="Nom">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="text" class="form-control" id="company" formControlName="company"
          placeholder="Nom de votre entreprise">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="text" class="form-control" id="position" formControlName="position"
          placeholder="Intitulé de votre poste">
      </mat-form-field>
      <mat-checkbox formControlName="vehicle">Serez-vous véhiculé ?</mat-checkbox>
      <button mat-button matStepperNext type="submit" [disabled]="userForm.invalid">Les conférences</button>
      <button mat-button type="button" (click)="fillUserInfoFormRemy()">Remplir form</button>
      <button mat-button type="button" (click)="deleteRemousses()">deleteRemousses</button>
      <button mat-button type="button" (click)="testModal()">testModal</button>
    </form>
  </mat-step>
  <mat-step [stepControl]="confForm">
    <ng-template matStepLabel>Les conférences qui vous intéresse</ng-template>
    <form [formGroup]="confForm" (ngSubmit)="onSubmitConf()" fxLayout="column" fxLayoutAlign="start">
      <div *ngFor="let creneau of cfCreneau, let i = index">
        <label [for]="creneau.crenId">{{ creneau.crenDesc }}</label>
        <mat-radio-group [id]="creneau.crenId" fxLayout="column" fxLayoutAlign="start"
          [formControlName]="creneau.crenId">
          <mat-radio-button *ngFor="let conf of creneau.conferences, let y = index" [value]="conf">{{ conf.confName }}
          </mat-radio-button>
          <mat-radio-button value='-1'>Aucune</mat-radio-button>
        </mat-radio-group>
      </div>
      <div>
        <button mat-button matStepperPrevious>Vos informations</button>
        <button mat-button matStepperNext type="submit" [disabled]="confForm.invalid">Récapitulatif</button>
        <button mat-button type="submit" [disabled]="confForm.invalid">log form value</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <div class="row" fxLayout="row">
      <div class="col m6" fxLayout="column" style="border-right: 2px solid grey">
        <div *ngFor="let key of utilsUserForm.keys">
          <p>{{ validatedUserFormValue[key] }}</p>
        </div>
      </div>
      <div class="col m6" fxLayout="column">
        <div *ngFor="let conf of utilsConfForm.conf">
          <p *ngIf="conf">{{ conf.confName }}</p>
          <p *ngIf="isNone(conf)">{{ noneString }}</p>
        </div>
      </div>
    </div>
    <div>
      <button mat-button matStepperPrevious>Les conférences</button>
      <button mat-button (click)="stepper.reset()">Réinitialiser</button>
      <button mat-button (click)="validateSignUp()">Valider</button>
      <button mat-button (click)="log()">Log</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
