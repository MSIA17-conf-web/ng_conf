<h1 mat-dialog-title>Confirmation de votre l'inscription.</h1>
<div mat-dialog-content>
  <p>{{user.fName}}, merci d'avoir pris le temps de vous inscrire.</p>
  <p>Nous venons de vous réenvoyer un email comportant toutes les informations nécessaire pour vous présenter le jour des conférences.</p>
</div>
<div mat-dialog-actions>
  <button mat-button cdkFocusInitial mat-dialog-close>Fermer</button>
</div>
